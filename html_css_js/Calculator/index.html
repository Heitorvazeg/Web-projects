<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="Calculadora">
        <input id="display" readonly>
        <div id="buttons">
            <button onclick="BotarOperadorNoDisplay('/')" class="operador">/</button>
            <button onclick="BotarNoDisplay('7')">7</button>
            <button onclick="BotarNoDisplay('8')">8</button>
            <button onclick="BotarNoDisplay('9')">9</button>
            <button onclick="BotarOperadorNoDisplay('*')" class="operador">*</button>
            <button onclick="BotarNoDisplay('4')">4</button>
            <button onclick="BotarNoDisplay('5')">5</button>
            <button onclick="BotarNoDisplay('6')">6</button>
            <button onclick="BotarOperadorNoDisplay('+')" class="operador">+</button>
            <button onclick="BotarNoDisplay('1')">1</button>
            <button onclick="BotarNoDisplay('2')">2</button>
            <button onclick="BotarNoDisplay('3')">3</button>
            <button onclick="BotarOperadorNoDisplay('-')" class="operador">-</button>
            <button onclick="BotarOperadorNoDisplay('.')">.</button>
            <button onclick="BotarNoDisplay('0')">0</button>
            <button onclick="Calcular()">=</button>
            <button onclick="Resetar()" class = "operador">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
